<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confluence A4 PDF Export</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://connect-cdn.atl-paas.net/all.js" data-options="sizeToParent:true;margin:false"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    function initAP() {
      if (typeof window.AP !== 'undefined') {
        console.log('AP 객체 발견');
        if (typeof window.AP.require === 'function') {
          window.AP.require(['request'], function() {
            console.log('AP 모듈 로드 완료');
            window.dispatchEvent(new Event('APReady'));
          });
        } else {
          console.log('AP.require 대기 중...');
          setTimeout(initAP, 100);
        }
      } else {
        console.log('AP 객체 대기 중...');
        setTimeout(initAP, 100);
      }
    }

    window.addEventListener('load', function() {
      console.log('페이지 로드 완료, AP 초기화 시작');
      initAP();
    });
  </script>
</body>
</html>
